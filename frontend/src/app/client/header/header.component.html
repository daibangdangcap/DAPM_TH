<header class="header">
  <a class="navbar-brand" [routerLink]="['/HomePage']">
    <img src="assets\Shared\logo.png" id="logo" />
  </a>
  <div class="container">
    <div class="search_wrap">
      <div class="search_box">
        <input
          type="text"
          class="input"
          placeholder="Tìm kiếm..."
          [(ngModel)]="tenSP"
        />
        <div class="btn btn-common" (click)="search()">
          <i
            class="fas fa-search"
            style="color: #f1f1f1; font-size: 1.25rem"
          ></i>
        </div>
      </div>
    </div>
  </div>

  <!-- Button cho mobile -->
  <i
    class="fa-solid fa-bars"
    style="color: #6f6f6f; font-size: 1.5rem"
    id="menu-icon"
  ></i>

  <nav class="navbar">
    <a [routerLink]="['/Catalog']">Mua Sắm</a>
    <!-- Dropdown -->
    <div class="dropdown">
      <a
        role="button"
        id="dropdownMenuLink"
        data-bs-toggle="dropdown"
        aria-expanded="false"
        *ngIf="!isLoggedIn(); else loggedIn"
      >
        <i class="fas fa-user-circle" style="font-size: 1.5rem"></i>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <li>
            <a class="dropdown-item" [routerLink]="['Login']">Đăng nhập</a>
          </li>
          <li><a class="dropdown-item">Đăng ký</a></li>
        </ul>
      </a>
      <ng-template #loggedIn>
        <a [routerLink]="['/User']">
          <img
            src="assets/Login/avatar.png"
            style="height: auto; width: 35px; border-radius: 50px"
          />
        </a>
      </ng-template>
    </div>
    <!--  -->
    <a [routerLink]="['/Cart']" class="nav-link nav-icon iconClass">
      <i
        class="fas fa-shopping-bag"
        style="font-size: 1.5rem; position: relative"
      >
        <span class="badge badge-light">{{ slcart }}</span>
      </i></a
    >
  </nav>
</header>
<div class="nav-bg"></div>
<!-- Button cho mobile -->
<script>
  const menuIcon = document.querySelector("#menu-icon");
  const navbar = document.querySelector(".navbar");
  const navbg = document.querySelector(".nav-bg");

  menuIcon.addEventListener("click", () => {
    menuIcon.classList.toggle("fa-x");
    navbar.classList.toggle("active");
    navbg.classList.toggle("active");
  });
</script>
