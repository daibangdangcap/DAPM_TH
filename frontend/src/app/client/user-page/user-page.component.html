<body>
  <div class="banner row">
    <div class="left">
      <h1>Thông Tin Cá Nhân</h1>
    </div>
    <div class="right">
      <img src="assets/Login/loginFish.png" class="bannerFish" />
    </div>
  </div>
  <!--  -->
  <div class="content container-fluid">
    <div class="row">
      <h2 class="text-center p-4">Chào mừng User đến với thủy cung của mình</h2>
    </div>

    <div class="row">
      <div class="menu">
        <ul>
          <li class="py-3">
            <a routerLinkActive="active" routerLink="/User" (click)="onClickItem(0)" [ngClass]="activeIndex === 0 ? 'selectedItem' : 'unseletedItem'">Trang Cá Nhân</a>
          </li>
          <li class="py-3">
            <a routerLinkActive="active" routerLink="/History" (click)="onClickItem(1)" [ngClass]="activeIndex === 1 ? 'selectedItem' : 'unseletedItem'">Lịch Sử Mua Hàng</a>
          </li>
          <li class="py-3"><a (click)="onClickItem(2)" [ngClass]="activeIndex === 2 ? 'selectedItem' : 'unseletedItem'">Đăng Xuất</a></li>
        </ul>
      </div>

      <div class="menu-content">
        <div class="infobox row">
          <h3 class="ps-5 pt-3 pb-3">Thông Tin Tài Khoản</h3>
          <div class="avatar col-4 d-flex justify-content-center pt-3">
            <img src="assets/Login/avatar.png" />
          </div>
          <div class="infouser col-8 pt-4">
            <form class="row g-4 fs-5">
              <div class="col-md-6">
                <label for="name" class="form-label fw-bold">Họ và Tên: </label>
                <input type="text" class="form-control" id="name" />
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label fw-bold">Email: </label>
                <input
                  type="email"
                  class="form-control fw-bold"
                  id="inputPassword4"
                />
              </div>
              <div class="col-3">
                <label for="Gender" class="form-label fw-bold"
                  >Giới tính:
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="Gender"
                  placeholder="Nam"
                />
              </div>
              <div class="col">
                <label for="phone" class="form-label fw-bold"
                  >Số điện thoại:</label
                >
                <input
                  type="tel"
                  class="form-control"
                  id="address"
                  placeholder="070 217 6453"
                />
              </div>
              <div class="col-12">
                <label for="address" class="form-label fw-bold">Địa chỉ:</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder="828 Su Van hanh"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
