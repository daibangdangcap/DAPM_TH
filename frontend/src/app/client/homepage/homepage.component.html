<!--banner1-->
<ngb-carousel
  *ngIf="images1"
  [showNavigationArrows]="true"
  [showNavigationIndicators]="true"
>
  <ng-template ngbSlide *ngFor="let image of images1">
    <div class="picsum-img-wrapper">
      <img [src]="image" class="imageSlider1" />
    </div>
  </ng-template>
</ngb-carousel>

<img
  src="../../../assets/images/client/homepage/bannerB1.png"
  class="image2 mt-5"
/>

<!--tiêu đề-->
<h1 class="h1 pb-5 pt-5">Các Giống Cá Đến Từ</h1>
<div class="row">
  <div class="item">
    <img
      src="../../../assets/images/client/homepage/andoduong.png"
      class="imageItem"
    />
    <p class="tieudenho">Ấn Độ Dương</p>
    <p class="noidungnho">Cực kỳ đa dạng các loài cá nhiệt đới</p>
  </div>
  <div class="item">
    <img
      src="../../../assets/images/client/homepage/thaibinhduong.png"
      class="imageItem"
    />
    <p class="tieudenho">Thái Bình Dương</p>
    <p class="noidungnho">Có nhiều rặng san hô đầy màu sắc</p>
  </div>
  <div class="item">
    <img
      src="../../../assets/images/client/homepage/bacbangduong.png"
      class="imageItem"
    />
    <p class="tieudenho">Bắc Băng Dương</p>
    <p class="noidungnho">Thường có những loài cá quý hiếm</p>
  </div>
  <div class="item">
    <img
      src="../../../assets/images/client/homepage/namdaiduong.png"
      class="imageItem"
    />
    <p class="tieudenho">Nam Đại Dương</p>
    <p class="noidungnho">
      Có nhiều loài cá rất được ưa chuộng vì đặc tính dễ nuôi
    </p>
  </div>
</div>
<!--  -->
<div id="background_image" class="d-flex justify-content-center khung-1 mt-5">
  <div class="container text-center">
    <button type="button" id="bt">Mua Ngay</button>
  </div>
</div>

<div class="d-flex justify-content-center mt-5">
  <div id="khung-muasam">
    <div class="d-flex justify-content-start" id="font-muasam">Mua Sắm</div>
    <p></p>
    <div class="row d-flex justify-content-between align-items-center h-100">
      <div
        id="khung-item"
        *ngFor="let item of listSP | slice:12:1"
      >
        <img src ="http://localhost:3800/ProductImages/{{item.hinhAnh[0].tenImageSP}}"  />
        <p id="font-name">{{item.tenSP}}</p>
        <p id="font-gia">{{item.giaTien}}VND</p>
      </div>
    </div>
  </div>
</div>
