<body>
  <div class="container">
    <!-- phần trên -->
    <div class="d-flex">
      <div class="banner row">
        <div class="left">
          <h1>Giỏ Hàng Của Bạn</h1>
        </div>
        <div class="right">
          <img src="assets/Login/loginFish.png" class="bannerFish" />
        </div>
      </div>
      <div class="col-6 text-end">
        <button class="button-change">Tiếp tục mua hàng</button>
      </div>
    </div>
    <div>
      <hr />
    </div>
    <!-- Phần khung -->
    <div class="khung pt-5 mb-5">
      <!-- Khung trên -->
      <div class="scrollbar">
        <!-- item -->
        <div class="con-item d-flex justify-content-center align-items-center">
          <div class="col-2 d-flex justify-content-center align-items-center">
            <img src="/assets/product-detail/Ca_hoi.png" class="img-change" />
          </div>
          <div class="col-3 text-center">
            <p class="p-change-3 mb-2">Tên cá</p>
            <p class="p-change-4">Cá Hồi</p>
          </div>
          <div class="col-3 text-center">
            <p class="p-change-3 mb-2">Số lượng</p>
            <div class="d-flex justify-content-center align-items-center">
              <button
                class="button-change pe-3 ps-3"
                (click)="counter('minus')"
              >
                -
              </button>
              <p class="button-change pe-3 ps-3">{{ count }}</p>
              <button class="button-change pe-3 ps-3" (click)="counter('add')">
                +
              </button>
            </div>
          </div>
          <div class="col-3 text-center">
            <p class="p-change-3 mb-2">Đơn giá</p>
            <p class="p-change-4"><span style="color: red">15.000Đ</span></p>
          </div>
          <div class="col-1 text-center">
            <button class="button-change-3">
              <i class="fa-regular fa-circle-xmark icon"></i>
            </button>
          </div>
        </div>
        <!-- Ket thuc item -->
      </div>
      <!-- Khung dưới -->
      <div>
        <hr style="margin-bottom: 0px" />
      </div>
      <div class="d-flex">
        <div class="col-10">
          <p class="p-change-2 mb-2">Tổng số lượng: 1</p>
          <p class="p-change-2">
            Tổng tiền : <span style="color: red">15.000Đ</span>
          </p>
        </div>
        <div class="col-2 text-end">
          <button class="button-change-2">Tiếp tục</button>
        </div>
      </div>
    </div>
  </div>
</body>
