<body>
  <div class="container">
    <!-- phần trên -->
    <div class="d-flex">
      <div class="col-6">
        <p class="p-change-1">Giỏ hàng của bạn</p>
      </div>
      <div class="col-6 text-end">
        <button class="button-change" (click)="backToCatalog()">Tiếp tục mua hàng</button>
      </div>
    </div>
    <div>
      <hr />
    </div>
    <!-- Phần khung -->
    <div class="khung pt-5 mb-5">
      <!-- Khung trên -->
      <div class="scrollbar">
        <!-- item -->
        <div
          class="con-item d-flex justify-content-center align-items-center"
          *ngFor="let item of listSP"
        >
          <div class="col-2 d-flex justify-content-center align-items-center">
            <img
              src="http://localhost:3800/ProductImages/{{ item.hinhAnh }}"
              class="img-change"
            />
          </div>
          <div class="col-3 text-center">
            <p class="p-change-3 mb-2">Tên cá</p>
            <p class="p-change-4">{{ item.tenSP }}</p>
          </div>
          <div class="col-3 text-center">
            <p class="p-change-3 mb-2">Số lượng</p>
            <div class="d-flex justify-content-center align-items-center">
              <!-- <button
                class="button-change pe-3 ps-3"
                (click)="counter('minus')"
              >
                -
              </button> -->
              <p class="pe-3 ps-3 fs-3">{{ item.soLuongMua }}</p>
              <!-- <button class="button-change pe-3 ps-3" (click)="counter('add')">
                +
              </button> -->
            </div>
          </div>
          <div class="col-3 text-center">
            <p class="p-change-3 mb-2">Đơn giá</p>
            <p class="p-change-4">
              <span style="color: red"
                >{{ item.giaTien | currency : "VND" : " " }}Đ</span
              >
            </p>
          </div>
          <div class="col-1 text-center">
            <button class="button-change-3" (click)="deleteIt(item)">
              <i class="fa-regular fa-circle-xmark icon"></i>
            </button>
          </div>
        </div>
        <!-- Ket thuc item -->
      </div>
      <!-- Khung dưới -->
      <div>
        <hr style="margin-bottom: 0px" />
      </div>
      <div class="d-flex">
        <div class="col-10">
          <p class="p-change-2 mb-2">Tổng số lượng: {{countSL}}</p>
          <p class="p-change-2">
            Tổng tiền :
            <span style="color: red"
              >{{ tongTien | currency : "VND" : " " }}Đ</span
            >
          </p>
        </div>
        <div class="col-2 text-end">
          <button class="button-change-2" (click)="changeToPurchasePage()">
            Tiếp tục
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
